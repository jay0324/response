<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>響應式評估</title>
    <link rel="stylesheet" href="_css/style.css" />
    <script type="text/javascript" src="_js/jquery.min.js"></script>
    <script type="text/javascript">
	    $(function() {
	    	$("#check_btn").click(function(){
	    		var page = $("#page").val();
	    		var fileMsg = "評估失敗";
	    		//console.log("首頁: "+index_page+" 內頁: "+content_page);

	    		$("#message").html("評估中...");

	    		$.ajax({
						type: 'POST',
						url: '_process/check.php?action=check',
						cache: false,
						data: {
								"page": page
							}
					}).done(function( data ) {
						$("#message").html(data);

					}).fail(function( textStatus ) {
					  	$("#message").html(failMsg+": "+textStatus);
					});

	    	})

	    })
    </script>
</head>

<body>
    <div id="check_form">
        <h1>響應式評估</h1>
        <label for="index_page">預套用網頁路徑:
            <input id="page" name="page" type="text" />
        </label>
        <button id="check_btn">評估</button>
    </div>
    <div id="result">
    	<h1>說明</h1>
    	<div id="message">
			此程式提供網頁響應式程式套用可行性的評估方式<br>
			請於上方"預套用網頁路徑"置入您預評估的網頁網址，然後點評估即可
    	</div>
    </div>
</body>

</html>
